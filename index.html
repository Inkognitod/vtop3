<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_signup_test</title>
</head>
<body>
    <main>
        <div class="form">
            <div class="form__signup">
                <div class="form-wrapper">
                    <div class="form__left-side">
                        <div class="lift-side__text">
                            Sign up
                        </div>
                    </div>
                    <div class="form__rigt-side">
                        <div class="signup">
                            <div class="signup__header">
                                <div class="signup__title">New user?</div>
                                <div class="signup__subtitle">Use the form below to create your account.</div>
                            </div>
                            <div class="signup__form">
                                <form action="">
                                    <div class="form-col">
                                        <input type="text">
                                    </div>
                                    <div class="form-col">
                                        <input type="text">
                                    </div>
                                    <div class="form-btn">
                                        <div class="login-link link"></div>
                                        <div class="complete-btn btn"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form__success">
                <div class="form-wrapper">
                    <div class="form__left-side">
                        <div class="lift-side__text">
                            Sign up
                        </div>
                    </div>
                    <div class="form__rigt-side">
                        <div class="form-thankyou">
                            <div class="signup__thankyou">
                                <div class="form__title">
                                    Thank You!
                                </div>
                                <div class="form__subtitle">
                                    you registered!
                                </div>
                            </div>
                            <div class="signup__footer">
                                <div class="login-link link"></div>
                                <div class="complete-btn btn"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
