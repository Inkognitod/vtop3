<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_signup_test</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main>
        <div class="form">
            <div class="form__signup form__signup--active">
                <div class="form-wrapper">
                    <div class="form__left-side">
                        <div class="lift-side__text">
                            Sign up
                        </div>
                    </div>
                    <div class="form__rigt-side">
                        <div class="signup">
                            <div class="signup__header">
                                <div class="signup__title">New user?</div>
                                <div class="signup__subtitle">Use the form below to create your account.</div>
                            </div>
                            <div class="signup__form">
                                <form action="">
                                    <div class="form-col">
                                        <label>First Name
                                            <input type="text" name="name" placeholder="Alice">
                                        </label>
                                        <label>Nationality
                                            <select name="nationality">
                                            <option value="value1" selected>American</option>
                                            <option value="value2" >Russian</option>
                                            <option value="value3">Arabic</option>
                                            </select>
                                        </label>
                                        <label>Date of Birth
                                            <input type="datetime-local" name="b-date" placeholder="Alice">
                                        </label>
                                        <label>Password
                                            <input type="password" name="pass" placeholder="Alice" minlength="8">
                                        </label>
                                    </div>
                                    <div class="form-col">
                                        <label>Last Name
                                            <input type="text" name="surname" placeholder="Miller">
                                        </label>
                                        <label>E-mail
                                            <input type="email" name="email" placeholder="Alice">
                                        </label>
                                        <label>Gender
                                            <input type="checkbox" name="gender-male" />
                                            <input type="checkbox" name="gender-female" />
                                        </label>
                                        <label>Confirm Password
                                            <input type="password" name="pass2" placeholder="Alice" minlength="8">
                                        </label>
                                    </div>
                                    <div class="form-btn">
                                        <div class="login-link">Have an account? <a class="link" href="#">Login</a></div>
                                        <div class="complete-btn">
                                          <button class="btn" type="submit">Complete Signup</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form__success">
                <div class="form-wrapper">
                    <div class="form__left-side">
                        <div class="lift-side__text">
                            Sign up
                        </div>
                    </div>
                    <div class="form__rigt-side">
                        <div class="form-thankyou">
                            <div class="signup__thankyou">
                                <div class="form__title">
                                    Thank You!
                                </div>
                                <div class="form__subtitle">
                                    you registered!
                                </div>
                            </div>
                            <div class="signup__footer">
                                <div class="login-link link">Have an account? <a href="#">Login</a></div>
                                <div class="complete-btn btn"><button type="submit">Complete Signup</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
